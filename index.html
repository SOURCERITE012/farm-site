<!DOCTYPE html>
<html lang="en">
<head>

  <title>SOURCERITE FARMS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #1e3a8a;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: -1;
    }

    /* SPLASH SCREEN */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #1e3a8a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    #splash-screen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

      background-color: #fff;
      color: #1e3a8a;

      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
